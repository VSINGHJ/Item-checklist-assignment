<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"><!--Links the css styling file to the html document-->
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    
</head>
<body>
    
    <div id="container">
    <h1>My To-do list</h1><!--the heading of the doc-->
    <div id="input-area">
        <input type="text", id="item", placeholder="Enter your to-do item">
        <button id="add-button">Add</button><!--This button will add the typed item to the list-->
    </div>
    <ol type="1" id="todo-list"></ol><!--the ordered list, here the to-do item will be displayed-->
</div>
<script src="script.js"></script><!--Links the js file to this html document-->
</body>
</html>
